<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.bundle.min.js"></script>
    <title>Compra</title>
  </head>
  <body>
    <header class="header">
      <a href="../index.html"
        ><img
          class="logo"
          src="../imagenes/62765598-leche-fresco-granja-huevos-y-queso-logotipo-retro-ilustraciÃ³n-vectorial.webp"
          alt="logo"
      /></a>
      <nav class="nav">
        <ul class="lista">
          <li class="item">
            <a href="../index.html" class="enlace">Inicio</a>
          </li>
          <li class="item">
            <a href="../pages/carrito.html" class="enlace">Registrar compra</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
   <div class="row">
    <div class="divregistro">
        <h3 id="titulo__div">Porfavor registre su compra</h3>
        <form id="formulario">
         <div class="mb-3">
             <label class="form-label">Nombre del producto</label>
             <input id="nombreProducto" class="form-control" type="text" placeholder="Ingresa un nombre">
         </div>
         <div class="mb-3">
             <label class="form-label">Precio</label>
             <input id="precioProducto" class="form-control" type="text" placeholder="Ingresa precio de compra">
         </div>
         <div class="mb-3">
          <label class="form-label">Selecione el metodo de pago que desea:</label>
             <select id="cuotas">
               <option value="Con interes">Con interes</option>
               <option value="Sin interes">Sin interes</option>
             </select>
        </select>
         </div>
         <div class="mb-3">
             <label class="form-label">Cantidad de cuotas(1 a 12)</label>
             <input id="cantidadCuotas" class="form-control" type="text" placeholder="Ingresa la cantidad">
         </div>
     
         <div class="d-grid gap-2">
             <button type="submit" class="btn btn-primary">Registrar</button>
         </div>
         <div class="errores">
             <h1>Faltar llenar campos</h1>
         </div>
        </form>
    </div>
    <div class="col-md-6">
        <table id="tablaProductos" class="table table-striped table-hover">
   <thead>
       <tr class="tituloTabla">
           <td>Nombre del producto</td>
           <td>Precio del producto</td>
           <td>Medio de pago</td>
           <td>Cantidad de cuotas</td>
       </tr>
       </th>
       
       <tbody class="tabla">
           
       </tbody>
           
   </table>
    </div>
   </div>
  </div>
  <script src="../js/index.js"></script>
  </body>
</html>
