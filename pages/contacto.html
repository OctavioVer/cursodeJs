<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/estilos.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Contacto</title>
  </head>
  <body>

    <div class="centrarheader">
    <header class="header">
      <a href="../index.html"
        ><img
          class="logo"
          src="../imagenes/62765598-leche-fresco-granja-huevos-y-queso-logotipo-retro-ilustración-vectorial.webp"
          alt="logo"
      /></a>
      <nav class="nav1">
        <ul class="lista">
          <li class="item">
            <a href="../index.html" class="enlace">Inicio</a>
          </li>
          <li class="item">
            <a href="../pages/tienda.html" class="enlace">Tienda</a>
          </li>
          <li class="item">
            <a href="../pages/contacto.html" class="enlace">contacto</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>

    <form class="row g-3" id="formularioContacto">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Direccion</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Av.Mitre 1234">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Contacto 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, studio, o piso">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Cordoba..">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Provincia</label>
        <select id="inputState" class="form-select">
          <option>...</option>
          <option selected>Cordoba</option>
          <option selected>Formosa</option>
          <option selected>Santa Fe</option>
          <option selected>Buenos Aires</option>
          <option selected>Jujuy</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Codigo postal</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        </div>
      </div>
      <div class="col-12">
        <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>

  <script src="../js/contacto.js"></script>
  </body>
</html>
